# ============================================
# Application Configuration
# ============================================
spring.application.name=user-profile-service
server.port=8080

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/userprofile
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Security Configuration
# ============================================
jwt.secret=${JWT_SECRET:YourSecretKeyForJWTSigningShouldBeAtLeast256BitsLongForSecurityReasons}
jwt.expiration=86400000

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================
# Logging Configuration
# ============================================
logging.level.com.adelmonsouza.userprofileservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

